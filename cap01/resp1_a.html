<meta charset="UTF-8">
<script>
    const numero = Number(prompt("Número: ")); // lê o dado de entrada
    const antecessor = numero - 1; // calcula os valores de saída
    const sucessor = numero + 1;
    alert(`Número: ${numero}\nVizinhos ${antecessor} e ${sucessor}`); // exibe os valores de saída
</script>
