<meta charset="UTF-8">
<script>
    const conta = Number(prompt("Valor da Conta: R$"));
    const clientes = Number(prompt("Número de Clientes: "));
    const valor = conta / clientes;
    alert(`Valor da Conta: R$${conta.toFixed(2)}\nNúmero de Clientes: ${clientes}\nValor por Cliente: R$${valor.toFixed(2)}`);
</script>
