<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/livrojs.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exemplo 11.2</title>
</head>
<body>
    <div class="container-fluid">
        <div class = "row">
            <div class="col-sm-3">
                <img src="img/ex11_2.jpg" alt="Teatro" class="img-fluid">
            </div>
            <div class="col-sm-9">
                <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-2">
                            <p><label for="inPoltrona">Nº. da Poltrona:</label>
                            <input type="number" min="1" class="form-control" id="inPoltrona" required autofocus>
                            </p>
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" class="btn btn-primary mt-4" value="Reservar">
                            <input type="button" class="btn btn-danger mt-4" value="Confirmar Reservar" id="btConfirmar">
                        </div>
                        <div class="col-sm-6">
                            Legenda:
                            <p class="mt-2">
                                <img src="img/disponivel.jpg">Disponível
                                <img src="img/reservada.jpg" class="ms-3">Reservada
                                <img src="img/ocupada.jpg" class="ms-3">Ocupada
                            </p>
                        </div>    
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-white text-center">Palco do Teatro</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="js/ex11_2.js"></script>
</body>
</html>
